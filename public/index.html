<!doctype html>
<html>

<head>
<title>TimeCheck-Web</title>
<style>
#cmdLine {
  width: 80%;
}
#consoleDiv { 
  font-family: 'Courier New';  
  font-size: 9pt; 
  background-color: lightblue;
}
#consoleDiv span.exec {
  background-color: yellow;
}
</style>
</head>

<body>
<h1>TimeChecker-Web</h1>
<p>
click EXEC first, then DONE.<br/>
TimeChecker-Web will show duration time.
</p>

<ol>
<li>
<button type="button" id="execBtn" accesskey="1">exec</button>
<input type="text" id="cmdLine" value="pwd" autofocus>
</li>
<li><button type="button" id="doneBtn" accesskey="2">done</button></li>
<li><button type="button" id="clearBtn" accesskey="3">clear console</button>
</li>
</ol>

<p>
<div id="consoleDiv"></div>
</p>

<script src="jquery-3.1.1.min.js"></script>
<script src="socket.io.min.js"></script>
<script src="app.js"></script>
</body>

</html>
